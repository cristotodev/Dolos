app-id: org.cristoto.Quimera
runtime: org.gnome.Platform
runtime-version: "43"
sdk: org.gnome.Sdk
command: quimera
finish-args:
  - --share=network
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
build-options:
  build-args:
    - --share=network
modules:
  - name: blueprint-compiler
    buildsystem: meson
    sources:
      - type: git
        url: https://gitlab.gnome.org/jwestman/blueprint-compiler
        tag: v0.12.0
  - name: org.cristoto.Quimera
    builddir: true
    buildsystem: meson
    config-opts:
      - -Dbuildtype=release
    sources:
      - type: dir
        path: ../../.
