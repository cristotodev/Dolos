on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
name: Check
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-24.04
    steps:
    - name: Install dependencies
      run: sudo apt update && sudo apt install -y --no-install-recommends meson libgtk-4-dev libadwaita-1-dev libgtksourceview-5-dev desktop-file-utils xvfb python3-gi python3-gi-cairo python3-gi-dev gir1.2-gtk-4.0
    - uses: actions/checkout@v4
    - name: Build with Meson
      run: |
        meson setup build
        ninja -C build
    - name: Blueprint
      run: subprojects/blueprint-compiler/blueprint-compiler.py format data/ui